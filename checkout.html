			<ul>
				<li>About</li>

	</div>

	<div class="right-container">	
	

		<div class="shop-nav">

				<a class="pink item shop-nav-link">Hair Removal</a>

				</div>
			</div>

				<i class="info icon"></i>
				<div class="content">
					<div class="title ch-title">Confirm Order</div>
					<div class="description">Verify order details</div>
				</div>
			</div>
		</div>

					<tr><th>Items</th>

					<tr>

						<td><div class="peso-sign">₱</div>85.00</td>
					</tr>

				</tbody>
			</table>

		<div class="ui positive message grandtotal-msg">
			<div class="header">
				Grandtotal: <span class="grandtotal-num"> <div class="peso-sign">₱</div>85.00 </span>
			</div>
		</div>

		<button class="ui tiny green button btn-billing">Proceed to Billing</button>

	</div>
</div>
