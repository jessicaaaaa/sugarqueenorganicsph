<div class="ui grid billing-container">
	<div class="eight wide column">
		<form class="ui form shipping-info">
			<h4 class="ui dividing header">Shipping Information</h4>
			<div class="field required">
				<label>Name</label>
				<div class="two fields">
					<div class="field">
						<input type="text" name="shipping[first-name]" placeholder="First Name">
					</div>
					<div class="field">
						<input type="text" name="shipping[last-name]" placeholder="Last Name">
					</div>
				</div>
			</div>
			<div class="field required">
				<label>Billing Address</label>
				<div class="field">
					<div class="field">
						<input type="text" name="shipping[address]" placeholder="Street Address, State, Country, Postal Code">
					</div>
				</div>
			</div>
			<div class="field required">
				<label>Contact #</label>
				<div class="two fields">
					<div class="field">
						<input type="text" placeholder="+639XXXXXXXXX">
					</div>
					<div class="field">
						<input type="text" placeholder="02-XXXXXXX">
					</div>
				</div>
			</div>
			<div class="field required">
				<label>Email</label>
				<div class="field">
					<div class="field">
						<input type="email" placeholder="sample@host.com">
					</div>
				</div>
			</div>
			<div class="field">
				<label>Remarks</label>
				<textarea rows="3"></textarea>
			</div>



  </div>
